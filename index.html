<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">计科2302曾昭祥网页作品集</h1>
        <div class="card-grid">
            <!-- 第一排卡片 -->
            <a href="实验一 Regaster/index.html" class="card">
                <div class="card-panel">
                    <div class="card-image">
                        <img src="images/form-validator.png" alt="注册验证器">
                    </div>
                    <div class="card-overlay">
                        <div class="card-title">form-validator</div>
                    </div>
                </div>
            </a>
            <a href="实验二 Todo/index.html" class="card">
                <div class="card-panel">
                    <div class="card-image">
                        <img src="images/todo-app.png" alt="待办事项">
                    </div>
                    <div class="card-overlay">
                        <div class="card-title">todo-app</div>
                    </div>
                </div>
            </a>
            <a href="实验三 Quiz Game/index.html" class="card">
                <div class="card-panel">
                    <div class="card-image">
                        <img src="images/quiz-game.png" alt="问答游戏">
                    </div>
                    <div class="card-overlay">
                        <div class="card-title">quiz-game</div>
                    </div>
                </div>
            </a>
            <!-- 第二排卡片 -->
            <a href="实验四 密码生成器/index.html" class="card">
                <div class="card-panel">
                    <div class="card-image">
                        <img src="images/password-generator.png" alt="密码生成器">
                    </div>
                    <div class="card-overlay">
                        <div class="card-title">password-generator</div>
                    </div>
                </div>
            </a>
            <a href="实验五 菜单收索器/index.html" class="card">
                <div class="card-panel">
                    <div class="card-image">
                        <img src="images/recipe-finder.png" alt="菜单搜索器">
                    </div>
                    <div class="card-overlay">
                        <div class="card-title">recipe-finder</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
